<!DOCTYPE html>
{%extends 'base.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block content%}
<div class="col-md-8 offset-md-2">
    <h1>{{ project.title }}</h1>
    <small>
        {{ project.created_on.date }} |&nbsp;
        Categories:&nbsp;
        {% for department in project.departments.all %}
        <a href="{% url 'departments' department.name %}">
            {{ department.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ project.body | linebreaks }}</p>

{%endblock%}
</body>
</html>
